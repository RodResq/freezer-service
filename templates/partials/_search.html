{% load static %}

<!-- Search Section -->
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card search-card">
            <div class="card-body p-4">
                <form class="search-form" method="GET" action="{% url 'listar_locais' %}">
                    <div class="input-group mb-3">
                        <input type="text" name="search" class="form-control" placeholder="O que você está procurando?" aria-label="Pesquisar">
                        <button class="btn btn-search" type="submit">
                            <i class="bi bi-search me-2"></i>Pesquisar
                        </button>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a class="advanced-search-toggle" data-bs-toggle="collapse" href="#advancedSearch" role="button" aria-expanded="false">
                            <i class="bi bi-sliders me-1"></i>Pesquisa Avançada
                        </a>
                    </div>
                    
                    <div class="collapse mt-3" id="advancedSearch">
                        <div class="advanced-search-panel">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Categoria</label>
                                    <select class="form-select" name="categoria">
                                        <option selected value="">Todas as categorias</option>
                                        <option value="relatorios">Relatórios</option>
                                        <option value="projetos">Projetos</option>
                                        <option value="usuarios">Usuários</option>
                                        <option value="documentos">Documentos</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Status</label>
                                    <select class="form-select" name="status">
                                        <option selected value="">Todos os status</option>
                                        <option value="ativo">Ativo</option>
                                        <option value="inativo">Inativo</option>
                                        <option value="pendente">Pendente</option>
                                        <option value="concluido">Concluído</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Data de Início</label>
                                    <input type="date" class="form-control" name="data_inicio">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Data de Término</label>
                                    <input type="date" class="form-control" name="data_fim">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Palavras-chave</label>
                                    <input type="text" class="form-control" name="keywords" placeholder="Separe as palavras por vírgula">
                                </div>
                                <div class="col-12 d-flex justify-content-end mt-3">
                                    <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
                                    <button type="submit" class="btn btn-search">Aplicar Filtros</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% load static %}

<!-- Search Section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card search-card">
                <div class="card-body p-4">
                    <form class="search-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="O que você está procurando?" aria-label="Pesquisar">
                            <button class="btn btn-search" type="button">
                                <i class="fas fa-search me-2"></i>Pesquisar
                            </button>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <a class="advanced-search-toggle" data-bs-toggle="collapse" href="#advancedSearch" role="button" aria-expanded="false">
                                <i class="fas fa-sliders-h me-1"></i>Pesquisa Avançada
                            </a>
                        </div>
                        
                        <div class="collapse" id="advancedSearch">
                            <div class="advanced-search-panel">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Categoria</label>
                                        <select class="form-select">
                                            <option selected>Todas as categorias</option>
                                            <option>Relatórios</option>
                                            <option>Projetos</option>
                                            <option>Usuários</option>
                                            <option>Documentos</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Status</label>
                                        <select class="form-select">
                                            <option selected>Todos os status</option>
                                            <option>Ativo</option>
                                            <option>Inativo</option>
                                            <option>Pendente</option>
                                            <option>Concluído</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Data de Início</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Data de Término</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Autor</label>
                                        <input type="text" class="form-control" placeholder="Nome do autor">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Localização</label>
                                        <input type="text" class="form-control" placeholder="Cidade, estado ou país">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Palavras-chave</label>
                                        <input type="text" class="form-control" placeholder="Separe as palavras por vírgula">
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
                                        <button type="submit" class="btn btn-search">Aplicar Filtros</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
